plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Firebase plugin added correctly
}

android {
    namespace = "com.proj_ish.app"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.proj_ish.app"  // No '=' here
        minSdkVersion 23  // Correct way to define minSdkVersion
        targetSdkVersion flutter.targetSdkVersion  // No '=' here
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Add other Firebase products as necessary
    implementation 'com.google.firebase:firebase-auth'  // Example for Firebase Auth
}

flutter {
    source = "../.."
}
